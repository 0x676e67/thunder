name: Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:

  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        platform:
          - target: "x86_64-unknown-linux-gnu"
            sub: x86_64
            deb_sub: amd64
            rpm_sub: x86_64
          - target: "x86_64-unknown-linux-musl"
            sub: x86_64
          - target: "aarch64-unknown-linux-gnu"
            sub: aarch64
          - target: "aarch64-unknown-linux-musl"
            sub: aarch64
    container:
      image: docker://messense/cargo-zigbuild:latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Install cargo packages
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Install depends
        run: |
          apt update && apt install upx rename wget -y

      - name: Get tag
        if: "startsWith(github.ref, 'refs/tags/')"
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: true
          
      - name: Build package
        shell: bash
        run: |
          root=$(pwd)
          mkdir uploads

          cargo zigbuild --release --target=${{ matrix.platform.target }}
          upx target/${{ matrix.platform.target }}/release/xunlei
          cargo deb --target=${{ matrix.platform.target }} --no-build --no-strip
          cargo generate-rpm --target=${{ matrix.platform.target }} --payload-compress none
          cd target/${{ matrix.platform.target }}/release
            tar czvf xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}.tar.gz xunlei
            shasum -a 256 xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}.tar.gz > xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}.tar.gz.sha256
            mv xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}.tar.gz $root/uploads/
            mv xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}.tar.gz.sha256 $root/uploads/
          cd -
          mv target/${{ matrix.platform.target }}/debian/* $root/uploads/
          mv target/${{ matrix.platform.target }}/generate-rpm/* $root/uploads/

          cargo zigbuild --release --target=${{ matrix.platform.target }} --no-default-features --features launch
          upx target/${{ matrix.platform.target }}/release/xunlei
          cargo deb --target=${{ matrix.platform.target }} --no-build --no-strip
          cargo generate-rpm --target=${{ matrix.platform.target }} --payload-compress none
          cd target/${{ matrix.platform.target }}/release
            tar czvf xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-launch.tar.gz xunlei
            shasum -a 256 xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-launch.tar.gz > xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-launch.tar.gz.sha256
            mv xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-launch.tar.gz $root/uploads/
            mv xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-launch.tar.gz.sha256 $root/uploads/
          cd -
          cd target/${{ matrix.platform.target }}/debian
            rename 's/xunlei/xunlei-launch/' xunlei*.deb
            mv ./* $root/uploads/
          cd -
          cd target/${{ matrix.platform.target }}/generate-rpm
            rename 's/xunlei/xunlei-launch/' xunlei*.rpm
            mv ./* $root/uploads/
          cd -
 
          bash +x unpack.sh ${{ matrix.platform.target.sub }} && cargo zigbuild --release --target=${{ matrix.platform.target }} --no-default-features --features embed
          upx target/${{ matrix.platform.target }}/release/xunlei
          cargo deb --target=${{ matrix.platform.target }} --no-build --no-strip
          cargo generate-rpm --target=${{ matrix.platform.target }} --payload-compress none
          cd target/${{ matrix.platform.target }}/release
            tar czvf xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-embed.tar.gz xunlei
            shasum -a 256 xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-embed.tar.gz > xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-embed.tar.gz.sha256
            mv xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-embed.tar.gz $root/uploads/
            mv xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-embed.tar.gz.sha256 $root/uploads/
          cd -
          cd target/${{ matrix.platform.target }}/debian
            rename 's/xunlei/xunlei-embed/' xunlei*.deb
            mv ./* $root/uploads/
          cd -
          cd target/${{ matrix.platform.target }}/generate-rpm
            rename 's/xunlei/xunlei-embed/' xunlei*.rpm
            mv ./* $root/uploads/
          cd -

          ls -lah uploads

      - name: Archive binary
        if: "startsWith(github.ref, 'refs/tags/')"
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}.tar.gz xunlei
          shasum -a 256 xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}.tar.gz > xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}.tar.gz.sha256
          cd -

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          token: ${{ secrets.TOKEN }}
          files: |
            uploads/*
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true

      - name: Remove cached deb and RPM packages
        run: |
          rm -rf target/${{ matrix.platform.target }}/debian
          rm -rf target/${{ matrix.platform.target }}/generate-rpm