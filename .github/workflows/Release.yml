name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/messense/cargo-zigbuild:latest
    steps:
      - uses: actions/checkout@v3

      - name: Install cargo packages
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Install depends
        run: |
          apt update && apt install upx rename wget -y
          mkdir uploads

      - name: Get tag
        if: startsWith(github.ref, 'refs/tags/')
        id: tag
        uses: dawidd6/action-get-tag@v1
        with:
          # Optionally strip `v` prefix
          strip_v: true

      - name: Prebuild package
        id: prebuild
        run: |
          cargo zigbuild --release
          cargo deb --no-build --no-strip
          cargo generate-rpm --payload-compress none

          cargo zigbuild --no-default-features --features launch
          cargo deb --no-build --no-strip
          cargo generate-rpm --payload-compress none

          cargo zigbuild --release --no-default-features --features embed
          cargo deb --no-build --no-strip
          cargo generate-rpm --payload-compress none

          echo "SUCCESS=success" >> $GITHUB_OUTPUT

      - name: Build openwrt package
        if: steps.prebuild.outputs.SUCCESS == 'success' && !cancelled() && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          arch=x86_64 bash +x unpack.sh
          mv bin nas-xunlei-openwrt-x86_64-${{ steps.tag.outputs.tag }}
          cargo zigbuild --release --target=x86_64-unknown-linux-musl --no-default-features --features launch
          mv target/x86_64-unknown-linux-musl/release/xunlei nas-xunlei-openwrt-x86_64-${{ steps.tag.outputs.tag }}/
          tar -cf - nas-xunlei-openwrt-x86_64-${{ steps.tag.outputs.tag }} | xz -9 -c - > nas-xunlei-openwrt-x86_64-${{ steps.tag.outputs.tag }}.tar.xz
          mv nas-xunlei-openwrt-x86_64-${{ steps.tag.outputs.tag }}.tar.xz uploads/

          arch=aarch64 bash +x unpack.sh
          mv bin nas-xunlei-openwrt-aarch64-${{ steps.tag.outputs.tag }}
          cargo zigbuild --release --target=aarch64-unknown-linux-musl --no-default-features --features launch
          mv target/aarch64-unknown-linux-musl/release/xunlei nas-xunlei-openwrt-aarch64-${{ steps.tag.outputs.tag }}/
          tar -cf - nas-xunlei-openwrt-aarch64-${{ steps.tag.outputs.tag }} | xz -9 -c - > nas-xunlei-openwrt-aarch64-${{ steps.tag.outputs.tag }}.tar.xz
          mv nas-xunlei-openwrt-aarch64-${{ steps.tag.outputs.tag }}.tar.xz uploads/

      - name: Build package
        if: steps.prebuild.outputs.SUCCESS == 'success' && !cancelled() && startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          root=$(pwd)
          target_list=($target x86_64-unknown-linux-musl aarch64-unknown-linux-gnu aarch64-unknown-linux-musl)
          for target in ${target_list[@]}
          do
          cargo zigbuild --release --target=$target
          upx target/$target/release/xunlei
          cargo deb --target=$target --no-build --no-strip
          cargo generate-rpm --target=$target --payload-compress none
          cd target/$target/release
            tar czvf xunlei-${{ steps.tag.outputs.tag }}.$target.tar.gz xunlei
            shasum -a 256 xunlei-${{ steps.tag.outputs.tag }}.$target.tar.gz > xunlei-${{ steps.tag.outputs.tag }}.$target.tar.gz.sha256
            mv xunlei-${{ steps.tag.outputs.tag }}.$target.tar.gz $root/uploads/
            mv xunlei-${{ steps.tag.outputs.tag }}.$target.tar.gz.sha256 $root/uploads/
          cd -
          mv target/$target/debian/* $root/uploads/
          mv target/$target/generate-rpm/* $root/uploads/

          cargo zigbuild --release --target=$target --no-default-features --features launch
          upx target/$target/release/xunlei
          cargo deb --target=$target --no-build --no-strip
          cargo generate-rpm --target=$target --payload-compress none
          cd target/$target/release
            tar czvf xunlei-${{ steps.tag.outputs.tag }}.$target-launch.tar.gz xunlei
            shasum -a 256 xunlei-launch-${{ steps.tag.outputs.tag }}.$target.tar.gz > xunlei-launch-${{ steps.tag.outputs.tag }}.$target.tar.gz.sha256
            mv xunlei-launch-${{ steps.tag.outputs.tag }}.$target.tar.gz $root/uploads/
            mv xunlei-launch-${{ steps.tag.outputs.tag }}.$target.tar.gz.sha256 $root/uploads/
          cd -
          cd target/$target/debian
            rename 's/xunlei/xunlei-launch/' xunlei*.deb
            mv ./* $root/uploads/
          cd -
          cd target/$target/generate-rpm
            rename 's/xunlei/xunlei-launch/' xunlei*.rpm
            mv ./* $root/uploads/
          cd -

          if [[ $target == *"aarch64"* ]]; then
              arch=aarch64 bash +x unpack.sh && cargo zigbuild --release --target=$target --no-default-features --features embed
          else 
              bash +x unpack.sh && cargo zigbuild --release --target=$target --no-default-features --features embed
          fi
          upx target/$target/release/xunlei
          cargo deb --target=$target --no-build --no-strip
          cargo generate-rpm --target=$target --payload-compress none
          cd target/$target/release
            tar czvf xunlei-${{ steps.tag.outputs.tag }}.$target-embed.tar.gz xunlei
            shasum -a 256 xunlei-embed-${{ steps.tag.outputs.tag }}.$target.tar.gz > xunlei-embed-${{ steps.tag.outputs.tag }}.$target.tar.gz.sha256
            mv xunlei-embed-${{ steps.tag.outputs.tag }}.$target.tar.gz $root/uploads/
            mv xunlei-embed-${{ steps.tag.outputs.tag }}.$target.tar.gz.sha256 $root/uploads/
          cd -
          cd target/$target/debian
            rename 's/xunlei/xunlei-embed/' xunlei*.deb
            mv ./* $root/uploads/
          cd -
          cd target/$target/generate-rpm
            rename 's/xunlei/xunlei-embed/' xunlei*.rpm
            mv ./* $root/uploads/
          cd -

          ls -lah uploads
          done

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.TOKEN }}
          files: |
            uploads/*
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true

      - name: Remove cached deb and RPM packages
        run: |
          rm -rf target/$target/debian
          rm -rf target/$target/generate-rpm
