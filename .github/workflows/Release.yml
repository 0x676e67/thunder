name: Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:

  linux-embed:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        embed: [false, true]
        platform:
          - target: "x86_64-unknown-linux-gnu"
            sub: x86_64
          - target: "x86_64-unknown-linux-musl"
            sub: x86_64
          - target: "aarch64-unknown-linux-gnu"
            sub: aarch64
          - target: "aarch64-unknown-linux-musl"
            sub: aarch64
    container:
      image: docker://ghcr.io/rust-cross/rust-musl-cross:${{ matrix.platform.target }}
      env:
        CFLAGS_armv7_unknown_linux_musleabihf: '-mfpu=vfpv3-d16'

    steps:
      - uses: actions/checkout@v3
      - name: Embed
        run: |
          if [ "${{ matrix.version }}" == "embed" ]; then
            apt update && apt install wget -y
            bash +x unpack.sh ${{ matrix.platform.sub }}
          fi

      - uses: PyO3/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.platform.target }} 
          container: off
          args: --release

      - name: Install cargo packages
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Build Debian package
        run: |
          if [ "${{ matrix.embed }}" == "true" ]; then
              cargo deb -- --release --features=embed --target=${{ matrix.platform.target }}
          else 
              cargo deb -- --release --target=${{ matrix.platform.target }}
          fi
          
      - name: Build RPM package
        run: |
          if [ "${{ matrix.embed }}" == "true" ]; then
              cargo generate-rpm -- --release --features=embed --target=${{ matrix.platform.target }}
          else 
              cargo generate-rpm -- --release --target=${{ matrix.platform.target }}
          fi

      - name: Install upx
        working-directory: /tmp
        env:
          CC: clang
          CXX: clang++
        run: |
          set -ex
          git clone --recursive https://github.com/upx/upx.git
          cd upx
          make
          cp build/release/upx /usr/local/bin/upx

      - name: Upx compress binary
        run: upx target/${{ matrix.platform.target }}/release/xunlei

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform.target }}-bin
          path: target/${{ matrix.platform.target }}/release/xunlei
          if-no-files-found: error

      - name: Upload deb artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform.target }}-deb
          path: target/${{ matrix.platform.target }}/debian/xunlei_*.deb
          if-no-files-found: error

      - name: Upload RPM artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform.target }}-rpm
          path: target/${{ matrix.platform.target }}/generate-rpm/xunlei*.rpm
          if-no-files-found: error

      - name: Get tag
        if: "startsWith(github.ref, 'refs/tags/')"
        id: tag
        uses: dawidd6/action-get-tag@v1
        
      - name: Archive binary
        if: "startsWith(github.ref, 'refs/tags/')"
        shell: bash
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czvf xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-embed.tar.gz xunlei
          shasum -a 256 xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-embed.tar.gz > xunlei-${{ steps.tag.outputs.tag }}.${{ matrix.platform.target }}-embed.tar.gz.sha256
          cd -

          cd target/${{ matrix.platform.target }}/debian
          for file in ./*.deb; do
            mv "$file" "${file/.deb/-embed.deb}"
          done 
          cd -

          cd target/${{ matrix.platform.target }}/generate-rpm
          for file in ./*.rpm; do
            mv "$file" "${file/.rpm/-embed.rpm}"
          done 
          cd -

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        if: "startsWith(github.ref, 'refs/tags/')"
        with:
          token: ${{ secrets.TOKEN }}
          files: |
            target/${{ matrix.platform.target }}/release/xunlei*.tar.gz*
            target/${{ matrix.platform.target }}/debian/xunlei_*.deb
            target/${{ matrix.platform.target }}/generate-rpm/xunlei*.rpm
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true

      - name: Remove cached deb and RPM packages
        run: |
          rm -rf target/${{ matrix.platform.target }}/debian
          rm -rf target/${{ matrix.platform.target }}/generate-rpm